<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/index.css" />
    <script type="module" src="./js/index.js" defer></script>
  </head>

  <body>
    <main class="main">
      <section class="main-screen">
        <div class="main-screen__content">
          <div class="main-screen__logo">
            <a class="main-screen__logo-link" href="./">
              <img class="main-screen__logo-link-image" src="./assets/logo.svg" alt="logo" />
            </a>
          </div>

          <div class="main-screen__info">
            <h2 class="main-screen__info-title">
              <span>ЭЛЕКТРОННЫЙ КОФЕЙНЫЙ</span>
              <strong>АБОНЕМЕНТ</strong>
            </h2>

            <div class="main-screen__info-social">
              <a class="main-screen__info-social-link" href="#">
                <img
                  class="main-screen__info-social-link-image"
                  src="./assets/appstore.svg"
                  alt="appstore"
                />
              </a>
              <a class="main-screen__info-social-link" href="#">
                <img
                  class="main-screen__info-social-link-image"
                  src="./assets/googleplay.svg"
                  alt="googleplay"
                />
              </a>
            </div>

            <div class="main-screen__info-description">ЭКОНОМЬ НА КОФЕ 25%</div>
          </div>

          <nav class="main-screen__menu">
            <a class="main-screen__menu-link" href="">АДРЕСА И ГРАФИК РАБОТЫ</a>
            <a class="main-screen__menu-link" href="">НОВОСТИ НАШЕЙ СЕТИ</a>
            <a class="main-screen__menu-link" href="">МЕНЮ И ЦЕНЫ</a>
            <a class="main-screen__menu-link" href="">ДЕЙСТВУЮЩИЕ АКЦИИ</a>
            <a class="main-screen__menu-link" href="">ОБРАТНАЯ СВЯЗЬ</a>
          </nav>
        </div>
      </section>
    </main>
  </body>
</html>
